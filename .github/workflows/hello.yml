name: Hello World Automation

on:
  schedule:
    - cron: "0 9 * * *"   # once per day at 09:00 UTC
  workflow_dispatch: {}  # manual run button

jobs:
  say-hello:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Say hello
        run: python hello.py
